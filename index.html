<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container flex">
        <div class="flex-1">
          <h1 class="title">Simple, traffic-based pricing</h1>

          <h3 class="son">Sign up for our 30-day trial. No credit card required.</h3>
        </div>
   
        <div class="card flex-2">

          <div class="flex-3">
            <!-- Jangan tambah margin atau padding ddekat page-views dan price -->
            <div class="page-views">
              <span class="views">50K</span> Pageviews
            </div>

            <div class="price">
              <span class="amount">$12.00</span>
              <span class="month">/month</span>
            </div>
          </div>
            
      
            <div class="input-range">
                <input type="range" min="1" max="5" value="2" class="slider2" >
            </div>
      
            
      
            <div class="billing-choices">
                <span class="monthly-billing">Monthly Billing</span>
                <!-- <input type="checkbox" name="billing" id="billing"> -->
                <label class="switch">
                  <input type="checkbox"  name="billing" id="billing">
                  <span class="slider round"></span>
                </label>
                <span class="yearly-billing">Yearly Billing</span>
                <span class="discount-text">-25% <span class="remove">discount</span> </span>
            </div>

            <hr>
 

            <div class="flex-4">
              <ul class="list">
                <li class="item item-1"><img src="./images/icon-check.svg" alt=""> Unlimited websites</li>
                <li class="item item-2"><img src="./images/icon-check.svg" alt="">100% data ownership</li>
                <li class="item item-3"><img src="./images/icon-check.svg" alt="">Email reports</li>
              </ul>
  
              <button class="button">Start my trial</button>

            </div>            
        </div>
      

      

  </div>

  

  <script src="index.js"></script>

  
</body>
</html>
